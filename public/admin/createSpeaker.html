  <div class="form-container">
    <h2>Create New Speaker</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter full name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="Enter email address" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country"></select>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <div class="mobile-group">
        <input id="countryCode" type="text" readonly style="width: 80px;" />
        <input id="mobile" type="text" placeholder="Enter mobile number" />
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role">
        <option value="Speaker">Speaker</option>
        <option value="Admin">Admin</option>
        <option value="Both">Both</option>
      </select>
    </div>

    <button onclick="createSpeaker()">Create Speaker</button>
  </div>

  <script>
    const countrySelect = document.getElementById("country");
    const countryCodeInput = document.getElementById("countryCode");

    const countries = [
      { name: "India", code: "+91" },
      { name: "United States", code: "+1" },
      { name: "United Kingdom", code: "+44" },
      { name: "Australia", code: "+61" },
      { name: "Canada", code: "+1" },
      { name: "Germany", code: "+49" },
      { name: "France", code: "+33" },
      { name: "China", code: "+86" },
      { name: "Japan", code: "+81" },
      { name: "Brazil", code: "+55" },
      { name: "Russia", code: "+7" },
      { name: "South Africa", code: "+27" },
      { name: "Indonesia", code: "+62" },
      { name: "Mexico", code: "+52" },
      { name: "Italy", code: "+39" },
      { name: "Spain", code: "+34" },
      { name: "Netherlands", code: "+31" },
      { name: "Sweden", code: "+46" },
      { name: "Singapore", code: "+65" },
      { name: "New Zealand", code: "+64" }
    ];

    countries.forEach(country => {
      const option = document.createElement("option");
      option.value = country.code;
      option.textContent = country.name;
      countrySelect.appendChild(option);
    });

    countrySelect.addEventListener("change", () => {
      countryCodeInput.value = countrySelect.value;
    });

    function createSpeaker() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const country = countrySelect.options[countrySelect.selectedIndex].text;
      const countryCode = countrySelect.value;
      const mobile = document.getElementById('mobile').value.trim();
      const gender = document.getElementById('gender').value.toLowerCase();
      const role = document.getElementById('role').value.toLowerCase();

      if (!name || !email || !country || !mobile || !gender || !role) {
        alert("Please fill all the fields.");
        return;
      }

      const createdAt = new Date().toISOString();
      const speakerData = {
        name,
        email,
        country,
        mobile: `${countryCode}${mobile}`,
        gender,
        role,
        createdAt
      };

      fetch('/admin/create-speaker', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(speakerData)
      })
      .then(res => res.json())
      .then(data => {
        alert("Speaker created successfully!");
        window.location.href = "listSpeakers.html";
      })
      .catch(err => {
        console.error(err);
        alert("Error creating speaker.");
      });
    }
  </script>
