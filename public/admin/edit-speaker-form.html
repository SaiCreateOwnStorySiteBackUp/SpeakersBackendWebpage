<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Speaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      padding: 0;
      background-color: #f9f9f9;
    }

    .form-container {
      max-width: 40em;
      margin: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-group {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .update-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .cancel-btn {
      background-color: #f44336;
      color: white;
      border: none;
    }

    .warning-border {
      border: 2px solid red !important;
    }

    @media (max-width: 600px) {
      body {
        margin: 1rem;
      }

      .form-container {
        padding: 1rem;
        border: none;
        box-shadow: none;
      }

      h2 {
        font-size: 1.5em;
      }

      button {
        font-size: 0.9em;
        padding: 0.5rem;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .form-container {
        max-width: 90%;
        padding: 1.5rem;
      }
    }

    @media (min-width: 1440px) {
      .form-container {
        max-width: 50em;
        font-size: 1.2em;
      }

      input, select {
        font-size: 1.1em;
      }

      button {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Edit Speaker</h2>
    <form id="editForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
      </select>

      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="role">Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="speaker">Speaker</option>
        <option value="both">Both</option>
      </select>

      <div class="btn-group">
        <button type="submit" class="update-btn">Update</button>
        <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const speakerData = JSON.parse(localStorage.getItem('editSpeaker'));
    if (!speakerData) {
      alert("No speaker data found.");
      window.location.href = '/admin/updateSpeaker.html';
    }

    const countries = [
      { name: "India", code: "+91" },
      { name: "United States", code: "+1" },
      { name: "United Kingdom", code: "+44" },
      { name: "Australia", code: "+61" },
      { name: "Canada", code: "+1" },
      { name: "Germany", code: "+49" },
      { name: "France", code: "+33" },
      { name: "China", code: "+86" },
      { name: "Japan", code: "+81" },
      { name: "Brazil", code: "+55" },
      { name: "Russia", code: "+7" },
      { name: "South Africa", code: "+27" },
      { name: "Indonesia", code: "+62" },
      { name: "Mexico", code: "+52" },
      { name: "Italy", code: "+39" },
      { name: "Spain", code: "+34" },
      { name: "Netherlands", code: "+31" },
      { name: "Sweden", code: "+46" },
      { name: "Singapore", code: "+65" },
      { name: "New Zealand", code: "+64" }
    ];

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const countrySelect = document.getElementById('country');
    const mobileInput = document.getElementById('mobile');
    const genderInput = document.getElementById('gender');
    const roleInput = document.getElementById('role');

    // Populate country select dropdown
    countries.forEach(country => {
      const option = document.createElement('option');
      option.value = country.name;
      option.textContent = country.name;
      countrySelect.appendChild(option);
    });

    const cutoff = new Date('2025-05-24T14:37:08.000Z');
    const createdAt = new Date(speakerData.createdAt);
    const isLegacy = createdAt < cutoff;

    function autoFillMissingFieldsIfLegacy() {
      if (isLegacy) {
        if (!speakerData.country) {
          countrySelect.value = 'Unknown';
          countrySelect.classList.add('warning-border');
        } else {
          countrySelect.value = speakerData.country;
        }

        if (!speakerData.mobile) {
          mobileInput.value = '9999999999';
          mobileInput.classList.add('warning-border');
        } else {
          mobileInput.value = speakerData.mobile;
        }

        if (!speakerData.gender) {
          genderInput.value = 'other';
          genderInput.classList.add('warning-border');
        } else {
          genderInput.value = speakerData.gender;
        }
      } else {
        countrySelect.value = speakerData.country || '';
        mobileInput.value = speakerData.mobile || '';
        genderInput.value = speakerData.gender || '';
      }
    }

    // Pre-fill form
    nameInput.value = speakerData.name || '';
    emailInput.value = speakerData.email || '';
    roleInput.value = speakerData.role || '';

    autoFillMissingFieldsIfLegacy();

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const updatedEmail = emailInput.value.trim();
      const originalEmail = speakerData.email.trim();
      const emailChanged = updatedEmail.toLowerCase() !== originalEmail.toLowerCase();

      const updatedSpeaker = {
        name: nameInput.value.trim(),
        email: updatedEmail,
        country: countrySelect.value,
        mobile: mobileInput.value.trim(),
        gender: genderInput.value,
        role: roleInput.value,
        emailChanged: emailChanged
      };

      try {
        const response = await fetch(`/admin/update-speaker/${speakerData._id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedSpeaker)
        });

        if (response.ok) {
          const result = await response.json();
          alert(result.message || 'Speaker updated successfully');
          localStorage.removeItem('editSpeaker');
          window.location.href = '/admin/updateSpeaker.html';
        } else {
          const error = await response.text();
          alert('Update failed: ' + error);
        }
      } catch (err) {
        alert('Error updating speaker: ' + err.message);
      }
    });

    function cancelEdit() {
      localStorage.removeItem('editSpeaker');
      window.location.href = '/admin/updateSpeaker.html';
    }
  </script>
</body>
</html>
