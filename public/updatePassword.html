<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Password</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .update-box {
      width: 350px;
      padding: 25px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      padding-right: 35px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }

    .password-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-left: 5px;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 260px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 5px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="update-box">
    <h2>Update Password</h2>
    <form id="updatePasswordForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <input type="password" id="oldPassword" placeholder="Old Password" required />
        <span class="toggle-password" onclick="togglePassword('oldPassword', this)">üëÅÔ∏è</span>
      </div>

      <div class="password-label">
        <label for="newPassword">New Password</label>
        <span class="tooltip">‚ùì
          <span class="tooltip-text">
            Password must be at least 10 characters long<br />
            and include at least one special character<br />
            and one number.
          </span>
        </span>
      </div>
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <span class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconSpan) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        iconSpan.textContent = "üôà";
      } else {
        input.type = "password";
        iconSpan.textContent = "üëÅÔ∏è";
      }
    }

    document.getElementById("updatePasswordForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        alert("New passwords do not match.");
        return;
      }

      const passwordValid = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{10,})/.test(newPassword);
      if (!passwordValid) {
        alert("Password must be at least 10 characters, with 1 special character and 1 number.");
        return;
      }

      try {
        const response = await fetch("/api/auth/update-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, oldPassword, newPassword })
        });

        const data = await response.json();
        if (response.ok) {
          alert("Password updated successfully.");
          window.location.href = "login.html";
        } else {
          alert(data.error || "Update failed.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Server error, try again.");
      }
    });
  </script>
</body>
</html>
