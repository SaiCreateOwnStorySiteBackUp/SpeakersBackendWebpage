  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 20px;
}

/* ðŸ§± Flex row: profile photo left, header next to it */
.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  flex-wrap: wrap;

}

/* ðŸ‘¤ Profile photo */
#profileImageContainer img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  /* border-radius: 50%; */
  margin-right: 20px;
}

/* ðŸ“¢ Welcome + buttons */
.header-content {
  /* flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center; */
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-top: -120px;
}

.welcome {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
  line-height: 1.3;
}

.dashboard-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

button {
  padding: 10px 20px;
  font-weight: bold;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* ðŸšª Logout */
.logout-btn {
  position: absolute;
  top: 0;
  right: 0;
  background-color: #dc3545;
  color: white;
}

/* ðŸ“± Responsive */
@media screen and (max-width: 600px) {
  .header-container {
    flex-direction: column;
    align-items: center;
  }

  .logout-btn {
    top: 10px;
    right: 10px;
  }

  #profileImageContainer img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
  }

  .welcome {
    text-align: center;
  }

  .dashboard-buttons {
    justify-content: center;
  }
}

  </style>
</head>
<body>

  <div class="header-container">
  <div id="profileImageContainer">
    <img id="speakerImg" src="/public/images/default.jpg" />
  </div>

  <div class="header-content">
    <div class="welcome">Welcome, <span id="speakerName">...</span></div>
    <div class="dashboard-buttons">
      <button onclick="showCreate()">Create Story</button>
      <button onclick="showEdit()">Edit Story</button>
      <button onclick="editProfile()">Edit Profile</button>
    </div>
  </div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<!-- Edit Section Placeholder (if needed in future) -->
<div class="edit-container" id="editSection" style="display:none;">

<script>
  const email = localStorage.getItem("email");
  if (!email) {
    alert("You must log in first!");
    window.location.href = "login.html";
  } else {
    fetch(`/users/email/${encodeURIComponent(email)}`)
      .then(response => {
        if (!response.ok) throw new Error('User not found');
        return response.json();
      })
      .then(data => {
        const user = data.user || data;
        document.getElementById("speakerName").innerText = user.name || email;
        document.getElementById("speakerImg").src = user.profileImage || "/public/images/default.jpg";
      })
      .catch(error => {
        console.error("Error fetching user:", error);
        document.getElementById("speakerName").innerText = email;
        document.getElementById("speakerImg").src = "/public/images/default.jpg";
      });
  }
